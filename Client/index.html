<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tour Connect UI</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-50 min-h-screen font-mono flex flex-col items-center p-4"
  >
    <h1 class="text-4xl font-bold text-blue-700 mb-3">TOUR PLANNER</h1>

    <!-- CREATE TOUR -->

    <section
      class="bg-white shadow-md rounded py-4 px-6 w-full max-w-lg mb-10"
      id="create-section"
    >
      <h2 class="text-2xl font-semibold italic mb-3 text-green-700">
        Create Tour
      </h2>
      <form id="createTourForm">
        <div class="mb-3">
          <label for="title" class="block text-gray-700 mb-2">Title</label>
          <input
            id="title"
            type="text"
            placeholder="Enter Title"
            class="w-full p-2 border rounded"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="block text-gray-700 mb-2"
            >Description</label
          >
          <textarea
            id="description"
            placeholder="Enter Description"
            rows="3"
            class="w-full border rounded p-2 resize-none"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="pick_up" class="block text-gray-700 mb-2"
            >Pick-up Point</label
          >
          <input
            id="pick_up"
            type="text"
            placeholder="Pick-up Location"
            class="w-full p-2 border rounded"
            required
          />
        </div>

        <div class="mb-3">
          <label for="meeting_point" class="block text-gray-700 mb-2"
            >Meeting Point</label
          >
          <input
            id="meeting_point"
            type="text"
            placeholder="Where will you meet?"
            class="w-full p-2 border rounded"
          />
        </div>

        <div class="mb-3">
          <label for="drop_off" class="block text-gray-700 mb-2"
            >Drop-off Point</label
          >
          <input
            id="drop_off"
            type="text"
            placeholder="Drop-off Location"
            class="w-full p-2 border rounded"
            required
          />
        </div>

        <div class="mb-3 flex gap-4">
          <div class="flex-1">
            <label class="block text-gray-700 mb-2">Duration</label>
            <input
              id="duration"
              type="number"
              step="0.5"
              min="0.5"
              placeholder="e.g. 1, 2, 2.5"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div class="flex-1">
            <label for="duration_unit" class="block text-gray-700 mb-2"
              >Duration Unit</label
            >
            <select id="duration_unit" class="w-full p-2 border rounded">
              <option value="Days">Days</option>
              <option value="Hours">Hours</option>
            </select>
          </div>
        </div>

        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-600 hover:bg-green-700 text-white px-4 py-2 rounded"
          >
            Save Tour
          </button>
        </div>
      </form>
      <p id="createMessage" class="mt-3 text-sm text-green-700"></p>
    </section>

    <!-- SEARCH & MANAGE TOURS -->
    <section
      class="bg-white shadow-md rounded py-4 px-6 w-full max-w-lg mb-5"
      id="manage-section"
    >
      <h2 class="text-2xl font-semibold mb-4 italic text-green-700">
        Search / Manage Tours
      </h2>
      <form id="searchTourForm" class="flex flex-col gap-5 mb-2">
        <textarea
          id="searchTerm"
          class="w-full border rounded p-2 resize-none"
          rows="1"
          placeholder="Enter Tour ID e.g. 34520"
        ></textarea>

        <div class="class flex justify-between">
          <button
            title="Fetch All Tours"
            id="fetchAllBtn"
            type="submit"
            class="bg-blue-600 hover:bg-green-700 text-white px-4 py-2 rounded"
          >
            Fetch All Tours
          </button>
          <button
            id="searchBtn"
            title="Search Tour by ID"
            type="submit"
            class="bg-blue-600 hover:bg-green-700 text-white px-4 py-2 rounded"
          >
            Search Tours
          </button>
        </div>
      </form>

      <!-- Display fetched tour -->
      <div
        id="tourDetails"
        class="hidden mt-4 p-4 border rounded bg-gray-50 drop-shadow-sm w-full max-w-lg"
      >
        <h3 class="font-semibold text-lg mb-3">Tour Details</h3>
        <input type="hidden" id="hiddenId" />

        <p class="text-gray-600 mb-2">
          <strong>Tour ID:</strong> <span id="displayTourId"></span>
        </p>

        <div class="mb-3">
          <label class="block text-gray-700 mb-1">Title</label>
          <input id="editTitle" type="text" class="w-full p-2 border rounded" />
        </div>

        <div class="mb-3">
          <label class="block text-gray-700 mb-1">Description</label>
          <textarea
            id="editDescription"
            rows="3"
            class="w-full border rounded p-2 resize-none"
          ></textarea>
        </div>

        <div class="mb-3">
          <label class="block text-gray-700 mb-1">Pick-up Point</label>
          <input
            id="editPickUp"
            type="text"
            class="w-full p-2 border rounded"
          />
        </div>
        <div class="mb-3">
          <label class="block text-gray-700 mb-1">Meeting Point</label>
          <input
            id="editMeetingPoint"
            type="text"
            class="w-full p-2 border rounded"
          />
        </div>

        <div class="mb-3">
          <label class="block text-gray-700 mb-1">Drop-off Point</label>
          <input
            id="editDropOff"
            type="text"
            class="w-full p-2 border rounded"
          />
        </div>

        <div class="mb-3 flex gap-4">
          <div class="flex-1">
            <label class="block text-gray-700 mb-1">Duration</label>
            <input
              id="editDuration"
              type="number"
              step="0.5"
              min="0.5"
              class="w-full p-2 border rounded"
            />
          </div>
          <div class="flex-1">
            <label class="block text-gray-700 mb-1">Duration Unit</label>
            <select id="editDurationUnit" class="w-full p-2 border rounded">
              <option value="Days">Days</option>
              <option value="Hours">Hours</option>
            </select>
          </div>
        </div>

        <div class="flex justify-between mt-4">
          <button
            id="updateBtn"
            type="submit"
            class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded"
          >
            Update
          </button>
          <button
            id="deleteBtn"
            type="submit"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded"
          >
            Delete
          </button>
        </div>
      </div>

      <div id="displayTourDetails" class="hidden p-2"></div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
