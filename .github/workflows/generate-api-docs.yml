name: Generate and Commit API Docs

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install required dependency
      - name: Install dependencies
        run: npm install swagger-autogen

      # Step 4: Run Swagger generator (updated path)
      - name: Generate Swagger docs
        run: node Server/utilities/generateDocs.js

      # Step 5: Upload generated JSON as artifact
      - name: Upload Swagger JSON
        uses: actions/upload-artifact@v4
        with:
          name: swagger-json
          path: Server/swagger_output.json
